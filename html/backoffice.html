      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-5 mb-3">Backoffice</h2>
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name input"
                placeholder="Insert the Product name"
                required
              />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                              else.</small> -->
            </div>
            <div class="form-group">
              <label for="description">Product Details</label>
              <textarea
                class="form-control"
                name="description"
                id="description"
                rows="6"
                placeholder="Add the Product description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="brand">Product Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                aria-describedby="brand input"
                placeholder="Insert the Product brand"
                required
              />
            </div>
            <div class="form-group">
              <label for="imageUrl">Product Image</label>
              <input
                type="url"
                class="form-control"
                id="imageUrl"
                aria-describedby="image input"
                placeholder="Insert the Product image"
                required
              />
            </div>
            <div class="form-group">
              <label for="price">Product Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="price input"
                placeholder="Insert the Product price"
                required
              />
            </div>
            <!-- <div class="form-group">
              <label for="time">Product Price</label>
              <input type="datetime-local" class="form-control" id="time" aria-describedby="date time input" required />
            </div> -->

            <button type="submit" class="btn btn-dark mr-2" onclick="handleSubmit(event)">
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              Add
            </button>
            <button type="submit" class="btn btn-warning mr-2">
              <!-- <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span> -->
              Edit
            </button>
            <button type="reset" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-danger d-none" onclick="handleDelete()">

                xmlns="http://www.w3.org/2000/svg"
